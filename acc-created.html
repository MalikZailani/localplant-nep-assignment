<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created - GreenOasis</title>
    <style>
        * * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #fff;
        }

        .content {
            background-color: #fff;
            color: #000;
        }
        .banner {
            position: relative;
            text-align: center;
            color: white;
        }

        .banner img {
            width: 100%;
            height: auto;
        }
        .banner .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            color: #fff;
            -webkit-text-stroke: 5px #000;
        }
        .banner .subtext {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25px;
            -webkit-text-stroke: 1.5px #000;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-image: url('leaves-background.jpg'); /* Use a background image of lush green leaves */
            background-size: cover;
            background-position: center;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #000; /* Changed button color to black */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #333; /* Darker shade for hover */
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div id="main">
            <div class="content">
            <div class="banner">
            <img src="image/background.jpg">
            <div class="text">GreenOasis</div>
            <div class="subtext"> SINCE 2024</div>
            </div>
    </header>

    <main>
        <div class="content">
            <h1>Your account has been created</h1>
            <button class="btn">Sign In</button>
            <button class="btn">Back to Homepage</button>
            <div class="links">
                <a href="#">Create another account</a> |
                <a href="#">Help Center</a>
            </div>
        </div>
    </main>
</body>
</html>
