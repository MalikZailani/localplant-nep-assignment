<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenOasis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
        }

        .header {
            background-color: #61b739;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav-icon {
            display: none;
            cursor: pointer;
        }

        .nav-icon img {
            width: 30px;
            height: 30px;
        }

        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            overflow-y: auto;
            height: calc(100% - 80px); /* Adjust height to account for header and footer */
        }

        .post {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .post img {
            width: 100%;
            border-radius: 10px;
        }

        .user {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .user .info h3 {
            margin: 0;
            font-size: 18px;
        }

        .user .info p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .actions .likes, .actions .comments {
            display: flex;
            align-items: center;
        }

        .actions .likes img, .actions .comments img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .actions p {
            margin: 0;
        }

        .footer {
            background-color: #61b739;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .footer button {
            background-color: #61b739;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .footer button img {
            width: 25px;
            height: 25px;
            margin-right: 5px;
        }

        .footer button:hover {
            background-color: #61b739;
            transform: translateY(-2px);
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .header {
                padding: 15px;
                text-align: left;
            }

            .header h1 {
                font-size: 18px;
            }

            .nav-icon {
                display: block;
            }

            .post {
                padding: 15px;
                margin-bottom: 15px;
            }

            .user img {
                width: 30px;
                height: 30px;
                margin-right: 10px;
            }

            .actions {
                flex-direction: column;
                align-items: flex-start;
            }

            .actions .likes, .actions .comments {
                margin-bottom: 10px;
            }

            .footer {
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
            }

            .footer button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="nav-icon">
            <a href="Navigation Menu.html"><button><img src="C:\Users\Asus\Learning\Plant\localplant-nep-assignment\image\m.png" alt="Menu"></button></a>
        </div>
        <h1>GreenOasis</h1>
    </div>

    <div class="content">
        <div class="post">
            <div class="user">
                <img src="profile-picture.png" alt="Profile Picture">
                <div class="info">
                    <h3>joshua_I</h3>
                    <p>22 August 2004</p>
                </div>
            </div>
            <img src="C:\Users\Asus\Downloads\1.webp" alt="Plant Image">
            <div class="actions">
                <div class="likes">
                    <img src="C:\Users\Asus\Learning\Plant\localplant-nep-assignment\image\L.png" alt="Heart">
                    <p>44,686</p>
                </div>
                <div class="comments">
                    <img src="C:\Users\Asus\Learning\Plant\localplant-nep-assignment\image\c.png" alt="Comment">
                    <p>Craig, love and others</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <button><img src="C:\Users\Asus\Learning\Plant\localplant-nep-assignment\image\h.png" alt="Home"></button>
        <a href="Upload Page.html"><button><img src="C:\Users\Asus\Learning\Plant\localplant-nep-assignment\image\a.png" alt="Plus"></button></a>
        <button><img src="C:\Users\Asus\Learning\Plant\localplant-nep-assignment\image\p.png" alt="Profile"></button>
    </div>

    <script>
        const navIcon = document.querySelector('.nav-icon');
        const header = document.querySelector('.header');

        navIcon.addEventListener('click', () => {
            header.classList.toggle('open');
        });
    </script>

</body>
</html>
