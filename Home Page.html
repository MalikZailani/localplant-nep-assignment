<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenOasis</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f2f2f2;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .post {
            background-color: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .post img {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

        .post .user {
            display: flex;
            align-items: center;
        }

        .post .user img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .post .user .info h3 {
            margin: 0;
            font-size: 1.3em;
        }

        .post .user .info p {
            margin: 0;
            font-size: 16px;
            color: #777;
        }

        .post .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .post .actions .likes,
        .post .actions .comments {
            display: flex;
            align-items: center;
        }

        .post .actions .likes img,
        .post .actions .comments img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        .post .actions .likes p,
        .post .actions .comments p {
            margin: 0;
            font-size: 1.1em;
        }

        .footer {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .footer button img {
            width: 25px;
            height: 25px;
        }

        .footer button:hover {
            opacity: 0.8;
        }

        .nav-icon {
            display: none;
        }

        /* Media queries for larger screens */
        @media screen and (min-width: 1024px) {
            .header {
                padding: 30px 0;
            }

            .header h1 {
                font-size: 3em;
            }

            .post {
                padding: 40px;
            }

            .post .actions {
                margin-top: 30px;
            }

            .footer {
                padding: 30px 0;
            }

            .footer button {
                padding: 20px 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>GreenOasis</h1>
</div>

<div class="content">
    <div class="post">
        <div class="user">
            <img src="profile-picture.png" alt="Profile Picture">
            <div class="info">
                <h3>joshua_I</h3>
                <p>22 August 2004</p>
            </div>
        </div>
        <img src="C:\Users\Asus\Downloads\1.webp" alt="Plant Image">
        <div class="actions">
            <div class="likes">
                <img src="heart-icon.png" alt="Heart">
                <p>44,686</p>
            </div>
            <div class="comments">
                <img src="comment-icon.png" alt="Comment">
                <p>Craig, love and others</p>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <button><img src="home-icon.png" alt="Home"></button>
    <button><img src="plus-icon.png" alt="Plus"></button>
    <button><img src="profile-icon.png" alt="Profile"></button>
</div>

</body>
</html>
