<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenOasis Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4ed91;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            color: #333;
            margin: 5px 0;
            display: block;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://via.placeholder.com/300x150" alt="Green Oasis Banner">
    <h1>GreenOasis</h1>
    <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    <div class="links">
        <a href="#">Forgot password?</a>
        <a href="#">Create Account</a>
    </div>
</div>

</body>
</html>
