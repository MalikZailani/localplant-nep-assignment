<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - GreenOasis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0fff0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .navbar .btn {
            font-size: 16px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        .profile-picture {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-picture img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4CAF50;
        }

        .profile-picture a {
            display: block;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        form {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .section-title {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
        }

        .btn-save {
            background-color: #000; /* Button color changed to black */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn-save:hover {
            background-color: #333; /* Darker shade of black on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <button class="btn">Cancel</button>
            <h1>Edit Profile</h1>
            <button class="btn">Done</button>
        </div>
    </header>

    <main>
        <div class="profile-picture">
            <img src="profile-pic-placeholder.jpg" alt="Profile Picture">
            <a href="#">Change Profile Photo</a>
        </div>

        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="Jacob West">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="jacob_w">

            <label for="website">Website</label>
            <input type="text" id="website" name="website" value="Website URL">

            <label for="bio">Bio</label>
            <input type="text" id="bio" name="bio" value="Digital goodies designer @pixsellz">

            <div class="section-title">Private Information</div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="jacob.west@gmail.com">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" value="+1 202 555 0147">

            <button class="btn-save" type="submit">Save</button>
        </form>
    </main>
</body>
</html>
