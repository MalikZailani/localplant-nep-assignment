{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenOasis - Create Account</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
</head>
<body>
    <div id="main">
        <div class="content">
            <div class="banner">
            <img src="{% static 'image/background.jpg' %}" alt="Background Image">
                <div class="text">GreenOasis</div>
                <div class="subtext"> SINCE 2024</div>
        </div>
        
        <div class="create-account-section">
            <div class="create-account-card">
                <h2>Create Account<br></br></h2>
                <form action="/createaccount/" method="POST">
                    {% csrf_token %}  <!-- Ensure CSRF token is included for security -->
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" reqired>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <div class="links">
                    <a href="{% url 'index' %}">Back to Sign In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
