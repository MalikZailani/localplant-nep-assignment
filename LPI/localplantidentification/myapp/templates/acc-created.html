{% load static %}
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Add this CSS style to your existing CSS file or inside the <style> tags */
        .button-container {
            display: flex; /* Use flexbox to align items in a row */
            gap: 10px; /* Add some space between buttons */
            margin-top: 20px; /* Optional: Add space above the button container */
        }
        .btn {
            padding: 10px 20px; /* Add padding for button */
            font-size: 16px; /* Increase font size for better visibility */
            cursor: pointer; /* Change cursor to pointer */
            border: none; /* Remove border */
            background-color: #000000; /* Example background color */
            color: white; /* Text color */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition on hover */
            text-decoration: none; /* Remove underline from link */
            display: inline-block; /* Make the link behave like a button */
            text-align: center; /* Center the text inside the button */
        }
        .btn:hover {
            background-color: #000000; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="content">
            <div class="banner">
                <img src="{% static 'image/background.jpg' %}" alt="Background Image">
                <div class="text">GreenOasis</div>
                <div class="subtext"> SINCE 2024</div>
            </div>
            <div class="login-section">
                <div class="login-card">
                    <h1>Your account has been created</h1>
                    <div class="button-container">
                        <a href="{% url 'index' %}" class="btn">Sign In</a>
                        <a href="{% url 'home' %}" class="btn">Back to Homepage</a>
                        
                    </div>
                    <div class="links">
                        <a href="#">Create another account</a> |
                        <a href="#">Help Center</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
