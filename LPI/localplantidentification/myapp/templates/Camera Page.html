<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            font-family: sans-serif;
        }

        .header {
            background-color: #4CAF50;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .icon {
            color: #fff;
            font-size: 24px;
        }

        .camera-container {
            position: relative;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        .camera-preview {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        .camera-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .camera-overlay .button {
            background-color: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .camera-overlay .button.capture {
            background-color: #fff;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .camera-overlay .button.gallery {
            background-color: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer {
            background-color: #4CAF50;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .footer .icon {
            color: #fff;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="icon">
            <i class="fas fa-search"></i>
        </div>
        <div class="icon">
            <i class="fas fa-bell"></i>
        </div>
    </div>

    <div class="camera-container">
        <div class="camera-preview">
            <!-- Camera preview will be displayed here -->
        </div>
        <div class="camera-overlay">
            <div class="button gallery">
                <i class="fas fa-image"></i>
            </div>
            <div class="button capture">
                <i class="fas fa-circle"></i>
            </div>
            <div class="button gallery">
                <i class="fas fa-image"></i>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="icon">
            <i class="fas fa-home"></i>
        </div>
        <div class="icon">
            <i class="fas fa-plus"></i>
        </div>
        <div class="icon">
            <i class="fas fa-user"></i>
        </div>
    </div>

    <script>
        // Replace with your camera initialization code
        // Example using MediaDevices API
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const video = document.querySelector('.camera-preview');
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing camera:', err);
            });

        // Replace with your capture logic
        document.querySelector('.button.capture').addEventListener('click', () => {
            // Capture image or video
            console.log('Capture clicked!');
        });
    </script>
</body>
</html>
