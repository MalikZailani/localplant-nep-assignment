{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

    <style>
        /* General Reset and Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #61b739;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #main {
            display: grid;
            grid-template-columns: 1fr;
            max-width: 1200px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
        }

        /* Banner Section */
        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            background: url("{% static 'image/background.jpg' %}") no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .text {
            font-size: 3rem;
            font-weight: bold;
            color: white; /* Main text color */
            text-shadow: 
                -2px -2px 0 black,  
                 2px -2px 0 black,  
                -2px  2px 0 black,  
                 2px  2px 0 black; /* Black outline */
        }

        .subtext {
            margin-top: 5px;
            font-size: 1rem;
            color: white; /* Main text color */
            text-shadow: 
                -2px -2px 0 black,  
                 2px -2px 0 black,  
                -2px  2px 0 black,  
                 2px  2px 0 black; /* Black outline */
        }

        /* Create Account Section */
        .create-account-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .create-account-card {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .links a {
            text-decoration: none;
            color: #4CAF50;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .banner {
                height: 200px;
            }

            .text {
                font-size: 1.5rem;
            }

            .subtext {
                font-size: 0.9rem;
            }

            .create-account-section {
                padding: 1rem;
            }

            .btn {
                font-size: 0.9rem;
            }

            .links {
                flex-direction: column;
                align-items: flex-start;
            }

            .links a {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <!-- Banner Section -->
        <div class="banner">
            <div class="text">GreenOasis</div>
            <div class="subtext">SINCE 2024</div>
        </div>

        <!-- Create Account Section -->
        <div class="create-account-section">
            <div class="create-account-card">
                <h2>Create Account</h2>
                <form action="/createaccount/" method="POST">
                    {% csrf_token %}  <!-- Ensure CSRF token is included for security -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="User Name" required>
                    </div>
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <div class="links">
                    <a href="{% url 'index' %}">Back to Sign In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
