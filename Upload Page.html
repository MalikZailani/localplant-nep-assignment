<html></html>
 <head>
  <title>
   Menu
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #fff;
        }
        .header {
            background-color: #61b739;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
        }
        .header i {
            font-size: 25px;
            color: #000;
        
        }
        .header .icons i {
            margin-left: 20px;
        }

        .upload-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            border-top: 20px solid #61b739;
            position: relative;
        }
        .upload-container h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .upload-container p {
            color: #999;
            font-size: 14px;
        }
        .image-preview {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .image-preview img {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .image-preview span {
            margin-left: 10px;
            font-size: 14px;
            color: #333;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
        }
        .upload-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #555;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
        }
        .close-btn:hover {
            color: #000;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #61b739;
            padding: 20px 0;
            font-size: 24px;
        }
        .footer i {
            font-size: 30px;
        }
        .footer .fa-home {
            color: #000;
        } 

        /* Responsive for mobile */
        @media (max-width: 768px) {
            .header {
                padding: 10px;
            }


            .post {
                padding: 15px;
            }

            .user img {
                width: 30px;
                height: 30px;
            }
        }

        /* Desktop version */
        @media (min-width: 768px) {
            .upload-container {
                width: 500px; /* Adjust container width */
                padding: 30px;
                margin: 80px auto;
            }

            .upload-container h2 {
                font-size: 24px;
            }

            .upload-container p {
                font-size: 16px;
            }

            .image-preview img {
                width: 50px; /* Larger image preview */
                height: 50px;
            }

            .image-preview span {
                font-size: 16px;
            }

            input[type="text"], select, textarea {
                padding: 10px;
                font-size: 16px;
            }

            .upload-btn {
                padding: 12px;
                font-size: 16px;
            }
        }
        
       
    </style>
</head>
<body>
  <div id="main">
   <div class="header">
    <a href="Navigation Menu.html">
        <i class="fas fa-bars">
        </i>
    </a>
    <div class="icons">
     <i class="fas fa-search">
     </i>
     <i class="fas fa-bell">
     </i>
    </div>
   </div>

   <div class="upload-container">
    <a href="#" class="close-btn">&times;</a>
    <h2>Upload Image</h2>
    <p>Write description or tell you stories</p>

<div class="image-preview">
    <img src="image-placeholder.png" alt="Image Preview">
    <span>IMG-834912002832.jpg</span>
</div>

<label for="title">Title</label>
<input type="text" id="title" name="title" placeholder="Value">

<label for="location">Location</label>
<select id="location" name="location">
    <option value="">Select location</option>
    <!-- Add more options here -->
</select>

<label for="description">Description</label>
<textarea id="description" name="description" placeholder="Value"></textarea>
<a href = "Result Page.html">
    <button class="upload-btn">Upload</button>
</a>
</div>
 
   <div class="footer">
    <a href="Home Page.html">
        <i class="fas fa-home" style="color: #000;">
    </i>
    </a>
    <a href="Upload Page.html">
        <i class="fas fa-plus-square" style="color: #000;">
    </i>
    </a>
    <a href="Page.html">
        <i class="fas fa-user-circle" style="color: #000;">
        </i>
    </a>
   </div>
  </div>
 </body>
</html>
