<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .upload-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            border-top: 20px solid #66BB6A;
            position: relative;
        }
        .upload-container h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .upload-container p {
            color: #999;
            font-size: 14px;
        }
        .image-preview {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .image-preview img {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .image-preview span {
            margin-left: 10px;
            font-size: 14px;
            color: #333;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
        }
        .upload-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #555;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
        }
        .close-btn:hover {
            color: #000;
        }

        /* Desktop version */
        @media (min-width: 768px) {
            .upload-container {
                width: 500px; /* Adjust container width */
                padding: 30px;
                margin: 80px auto;
            }

            .upload-container h2 {
                font-size: 24px;
            }

            .upload-container p {
                font-size: 16px;
            }

            .image-preview img {
                width: 50px; /* Larger image preview */
                height: 50px;
            }

            .image-preview span {
                font-size: 16px;
            }

            input[type="text"], select, textarea {
                padding: 10px;
                font-size: 16px;
            }

            .upload-btn {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="upload-container">
    <a href="#" class="close-btn">&times;</a>
    <h2>Upload Image</h2>
    <p>Write description or tell you stories</p>

    <div class="image-preview">
        <img src="image-placeholder.png" alt="Image Preview">
        <span>IMG-834912002832.jpg</span>
    </div>

    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Value">

    <label for="location">Location</label>
    <select id="location" name="location">
        <option value="">Select location</option>
        <!-- Add more options here -->
    </select>

    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Value"></textarea>

    <button class="upload-btn">Upload</button>
</div>

</body>
</html>
