<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #68B92E;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .settings-list {
            padding: 0;
            list-style: none;
            margin: 0;
        }
        .settings-list li {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        .settings-list li a {
            flex-grow: 1;
            text-decoration: none;
            color: #333;
        }
        .settings-list li i {
            margin-right: 10px;
            color: #888;
        }
        .settings-list li:last-child {
            border-bottom: none;
        }
        .logout {
            color: red;
            text-align: center;
            padding: 15px;
            cursor: pointer;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
            .header {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            Settings
        </div>
        <ul class="settings-list">
            <li><i>👤</i><a href="#">Manage my account</a></li>
            <li><i>🔒</i><a href="#">Privacy and safety</a></li>
            <li><i>🔗</i><a href="#">Share profile</a></li>
            <li><i>🔔</i><a href="#">Push notifications</a></li>
            <li><i>🌐</i><a href="#">Language</a></li>
            <li><i>🛠️</i><a href="#">Accessibility</a></li>
        </ul>
        <div class="logout">
            Log Out
        </div>
    </div>

</body>
</html>
