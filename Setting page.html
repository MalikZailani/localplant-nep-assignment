<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        /* Reset default browser styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Main container */
        .container {
            max-width: 400px;
            width: 100%;
            background-color: white;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding-bottom: 60px; /* Make space for bottom navigation */
        }

        /* Header styling */
        .header {
            background-color: #61B739;
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Menu icon on the left */
        .header .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Title in the middle */
        .header .title {
            flex-grow: 1;
            text-align: center;
            font-size: 20px;
            margin: 0;
        }

        /* Icons on the right (bell and search) */
        .header .header-icons {
            display: flex;
            align-items: center;
        }

        .header .header-icons i {
            margin-left: 20px;
            font-size: 22px;
            cursor: pointer;
        }

        /* Settings List */
        .settings-list {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .settings-list li {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
        }

        .settings-list li i {
            margin-right: 15px;
            color: #888;
            font-size: 20px;
            display: inline-block;
            width: 24px; /* Fixed width for icon alignment */
            text-align: center;
        }

        .settings-list li a {
            text-decoration: none;
            color: #333;
            flex-grow: 1;
            font-size: 16px;
        }

        .settings-list li:last-child {
            border-bottom: none;
        }

        /* Log out button */
        .logout {
            color: red;
            text-align: center;
            padding: 18px 0;
            font-size: 16px;
            border-top: 1px solid #e0e0e0;
            cursor: pointer;
        }

        /* Bottom navigation bar */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color:  #61B739;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid #e0e0e0;
            box-shadow: 0 -1px 6px rgba(0, 0, 0, 0.1);
        }

        .bottom-nav i {
            font-size: 28px;
            color: #61B739;
        }

        .footer {
            background-color: #61b739;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .footer button {
            background-color: #61b739;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .footer button img {
            width: 25px;
            height: 25px;
            margin-right: 5px;
        }

        .footer button:hover {
            background-color: #61b739;
            transform: translateY(-2px);
        }

        /* Mobile responsiveness */
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }
        }
    </style>
</head>
