<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white h-screen flex flex-col">
    <!-- Header -->
    <div class="bg-[#61b739] p-4 flex justify-between items-center">
        <i class="fas fa-bars text-white"></i>
        <div class="flex space-x-4">
            <i class="fas fa-search text-white"></i>
            <i class="fas fa-bell text-white"></i>
        </div>
    </div>
    
    <!-- Back Button -->
    <div class="p-4 flex items-center space-x-2">
        <i class="fas fa-arrow-left"></i>
        <span class="text-lg">Settings</span>
    </div>
    
    <!-- Settings List -->
    <div class="px-4 flex-grow overflow-y-auto">
        <div class="mb-4">
            <h2 class="text-gray-500 text-sm">ACCOUNT</h2>
            <ul class="space-y-4 mt-2">
                <li class="flex items-center space-x-2">
                    <i class="fas fa-user"></i>
                    <span>Manage my account</span>
                </li>
                <li class="flex items-center space-x-2">
                    <i class="fas fa-lock"></i>
                    <span>Privacy and safety</span>
                </li>
                <li class="flex items-center space-x-2">
                    <i class="fas fa-share-alt"></i>
                    <span>Share profile</span>
                </li>
            </ul>
        </div>
        <div class="mb-4">
            <h2 class="text-gray-500 text-sm">GENERAL</h2>
            <ul class="space-y-4 mt-2">
                <li class="flex items-center space-x-2">
                    <i class="fas fa-bell"></i>
                    <span>Push notifications</span>
                </li>
                <li class="flex items-center space-x-2">
                    <i class="fas fa-language"></i>
                    <span>Language</span>
                </li>
                <li class="flex items-center space-x-2">
                    <i class="fas fa-universal-access"></i>
                    <span>Accessibility</span>
                </li>
            </ul>
        </div>
        <div class="mb-4">
            <a href="#" class="text-red-500">Log Out</a>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="bg-[#61b739] p-4 flex justify-around items-center">
        <i class="fas fa-home text-2xl text-black"></i>
        <i class="fas fa-plus text-2xl text-black"></i>
        <i class="fas fa-user text-2xl text-black"></i>
    </div>
</body>
</html>
