<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenOasis - Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <h1>GreenOasis</h1>
                <p class="since">Since 2024</p>
            </div>
            <div class="icons">
                <i class="fas fa-bars"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i>
            </div>
        </div>
    </header>

    <section class="post-feed">
        <!-- First Post -->
        <div class="post">
            <div class="post-header">
                <img src="profile1.jpg" alt="profile" class="profile-img">
                <div class="post-info">
                    <span class="username">joshua_l</span>
                    <span class="post-date">22 August 2024</span>
                </div>
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="post-img">
                <img src="plant1.jpg" alt="plant image">
            </div>
            <div class="post-actions">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-share-square"></i>
            </div>
            <div class="post-likes">
                <p>Liked by <span class="bold-text">craig_love</span> and <span class="bold-text">44,686 others</span></p>
            </div>
        </div>

        <!-- Second Post -->
        <div class="post">
            <div class="post-header">
                <img src="profile2.jpg" alt="profile" class="profile-img">
                <div class="post-info">
                    <span class="username">flora_life</span>
                    <span class="post-date">20 August 2024</span>
                </div>
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="post-img">
                <img src="plant2.jpg" alt="plant image">
            </div>
            <div class="post-actions">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-share-square"></i>
            </div>
            <div class="post-likes">
                <p>Liked by <span class="bold-text">plant_lover</span> and <span class="bold-text">12,345 others</span></p>
            </div>
        </div>
    </section>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <i class="fas fa-home"></i>
        <i class="fas fa-plus"></i>
        <i class="fas fa-user-circle"></i>
    </nav>

    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
