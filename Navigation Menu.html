<html></html>
 <head>
  <title>
   Menu
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }
        .header {
            background-color: #61b739;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
        }
        .header i {
            font-size: 25px;
            color: #000;
        
        }
        .header .icons i {
            margin-left: 20px;
        }

         /* Main content area */
         .content {
            display: flex;
            height: calc(100vh - 60px); /* Full height minus header */
        }
        /* Sidebar Menu */
        .sidebar {
            background-color: #61b739;
            width: 250px;
            padding-top: 60px;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px;
            background-color: #f0f0f0;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #e0e0e0;
        }

        /* Main page content */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
        }

       
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #61b739;
            padding: 20px 0;
            font-size: 24px;
        }
        .footer i {
            font-size: 30px;
        }
        .footer .fa-home {
            color: #000;
        } 
        
        /* Desktop responsive adjustments */
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
            }

            .sidebar {
                padding-top: 0;
                padding-left: 20px;
                padding-right: 20px;
            }

            .sidebar ul li {
                font-size: 18px;
            }

            .bottom-nav {
                display: none; /* Hiding bottom navigation on desktop */
            }
        }
    </style>
</head>
<body>
  <div id="main">
   <div class="header">
    <a href="Navigation Menu.html">
        <i class="fas fa-bars">
        </i>
    </a>
    <div class="icons">
     <i class="fas fa-search">
     </i>
     <a href="Notification page.html">
     <i class="fas fa-bell">
     </i>
     </a>
    </div>
   </div>
   <!-- Main content area -->
<div class="content">
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li>Upload History</li>
            <li>Plant Community</li>
            <li><a href="Setting page.html">Settings</a></li>
        </ul>
    </div>

    <!-- Main content placeholder -->
    <div class="main-content">
        <!-- Add main content here -->
    </div>
</div>
   
   <div class="footer">
    <a href="Home Page.html">
        <i class="fas fa-home" style="color: #000;">
    </i>
    </a>
    <a href="Upload Page.html">
        <i class="fas fa-plus-square" style="color: #000;">
    </i>
    </a>
    <a href="Page.html">
        <i class="fas fa-user-circle" style="color: #000;">
        </i>
    </a>
   </div>
  </div>
 </body>
</html>
